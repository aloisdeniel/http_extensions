name: http_extensions_base_url
description: An http extension that adds base url to requests with a relative path.
version: 1.0.0
homepage: https://github.com/aloisdeniel/http_extensions
author: aloisdeniel <alois.deniel@outlook.com>

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  meta: ^1.1.6
  http: ^0.13.0
  http_extensions: ^1.0.0
  logging: ^1.0.0

dependency_overrides:
 http_extensions: 
  git:
    url: https://github.com/bottlepay/http_extensions.git
    path: http_extensions
#    path: ../http_extensions