name: http_extensions_protobuf
description: An http extension that serializes requests body to protobuf and deserializes responses's content from protobuf.
version: 1.0.0
homepage: https://github.com/aloisdeniel/http_extensions
author: aloisdeniel <alois.deniel@outlook.com>

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  meta: ^1.3.0
  http: ^0.13.0
  http_extensions: ^1.0.0
  logging: ^1.0.0
  protobuf: ^2.0.0-nullsafety.1

